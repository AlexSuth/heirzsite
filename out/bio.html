ps://fanlink.to/HEIRZ" class="flex px-2 py-1 transform hover:scale-110">Music</a><a class="flex px-2 py-1 transform hover:scale-110" href="/contact">Contact</a></div></nav><div class="hidden"><h1 class="px-2 py-1 cursor-pointer transform hover:scale-95">Home</h1><h1 class="px-2 py-1 cursor-pointer transform hover:scale-95">Bio</h1><a href="https://fanlink.to/HEIRZ" class="flex px-2 py-1 transform hover:scale-95" target="_blank">Music</a><h1 class="px-2 py-1 cursor-pointer transform hover:scale-95">Contact</h1></div><div><div><div class="justify-center"><figure><div class="px-6 space-y-4"><img class="w-10/12 mx-auto filter grayscale border-double border-4 border-light-blue-500" src="/heirzabout.jpg" alt=""/><p class="px-2 text-white">HEIRZ is an experimental bass music duo boasting a powerful sound that represents the culmination of 4 years of collaboration between PNW based producers Buckets and Saman. Wielding over 25 years of combined musical experience, these two mysterious producers have created a definitively visceral and psychedelic vision of west coast bass music that begun to make serious waves within the community. Their independently released EP, “Digital Alchemy” saw tracks premiered by The Untz, Headbanger Society, and Electric Hawk. This, alongside their recent success with a slew of singles on Sleeveless Records, Spicy Bois, Ghetto Ghetto, SUS Collective and more indicates an increasingly bright and promising future for the freshly minted project.</p><p class="px-2 text-white">HEIRZ may draw inspiration from modern day artists like as Shades, G JONES, Tsuruda and Bleep Bloop, but at their core, HEIRZ unique style is fueled by punk rock, metal, video game soundtracks, hip hop, and experimental electronica. Prepare to enter a dark, and ethereal dimension of gritty, supernatural sounds when HEIRZ hits the stage.</p></div></figure></div></div></div><footer class="flex justify-center grid grid-cols-1 divide-y divide-yellow-500"><div><div><div class=" flex j
